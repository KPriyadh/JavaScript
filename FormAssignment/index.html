<!DOCTYPE html>
<html>
    <head>
        <title>Form display</title>
        <script src="demo.js" type="text/javascript"></script>
    </head>
    <body>
        
        <h1 style="text-align: center;">Login Form</h1>
        <br>
       
        <form onsubmit="return printName()" method="post"; style="padding:0px 80px" id="form">
            <label for="name">Name </label><input type="text" id="name" name="FirstName" placeholder="FirstName" size="15" maxlength="15">
            <input type="text" id="names" name="SecondName" placeholder="LastName" size="15" maxlength="15"><br><br>
            <label for="email">Email </label><input type="email" id="email" name="email" placeholder="Email" ><label id="lblemail" style="color:red; visibility:hidden;">Invalid Email ID</label><br><br>
            <label for="PhoneNumber">Phone Number </label><input type="text" id="PhoneNumber" name="phone" placeholder="10-digit number" size="10" maxlength="10"><label id="lblphone" style="color:red; visibility:hidden;">Invalid Phone Number</label><br><br>
            <label for="password">Password </label><input type="password" id="password" name="password" placeholder="password" size="8" maxlength="=8"><label id="lblpass" style="color:red; visibility:hidden;"></label><br><br>
            <label>Gender </label><br>
            <input type="radio" id="male" name="gender"><label for="male" value="Male"> Male </label><br>
            <input type="radio" id="female" name="gender"><label for="female" value="Female"> Female </label><br>
            <input type="radio" id="notwishtodisclose" name="gender"><label for="notwishtodisclose" value="Not Wish to Disclose"> Not wish to Disclose </label><br><br>
            <label for="address">Address</label><br>
            <textarea id="address" rows="10" cols="30"></textarea><br><br>
            <label for="dob">Date of Birth </label><br><input type="date" id="dob" name="dob"><br><br>
            <label for="time">Time </label><br><input type="time" id="time" name="time"><br><br>
            <label>Languages </label><br>
            <input type="checkbox" id="tamil" name="tamil"><label for="tamil">Tamil</label><br>
            <input type="checkbox" id="english" name="english"><label for="english">English</label><br>
            <input type="checkbox" id="french" name="french"><label for="french">French</label><br>
            <label>Select Your field of intrest:</label><br>
            <select name="interest" value="Music" id="select">
                <option value="music">Music</option>
                <option value="cycling">Cycling</option>
                <option value="badminton">Badminton</option>
            </select><br><br>
            <label>Upload your Photo</label><br>
            <input type="file"  name="photo"><br><br>
            <input type="button"  onclick ="printName()" name="submit" value="submit">
            <input type="reset"  name="reset" value="reset">

        </form>
        <br><br>
        <table id="table" border="1" cellpadding="1" width="50%">
            <tr>
                <th>SECTION</th>
                <th>USER DETAILS</th>
                
            </tr>
            <tr>
                <th>USERNAME</th>
                <td  value="username"><span id="username"></span></td>
                
            </tr>
            <tr>
                <th>EMAIL ID</th>
                <td ><span id="emailid"></span></td>
                
            </tr>
            <tr>
                <th>PHONE NUMBER</th>
                <td id="phonenumber"></td>
                
            </tr>
            <tr>
                <th>PASSWORD</th>
                <td id="Password"></td>
                
            </tr>
            <tr>
                <th>GENDER</th>
                <td><span id="genders"></span></td>
                
            </tr>
            <tr>
                <th>CURRENT ADDRESS</th>
                <td><span id="addresses"></span></td>
                
            </tr>
            <tr>
                <th>DATE OF BIRTH</th>
                <td><span id="dobs"></span></td>
                
            </tr>
            <tr>
                <th>TIME</th>
                <td><span id="times"></span></td>
                
            </tr>
            <tr>
                <th>LANGUAGES</th>
                <td><span id="languages"></span></td>
               
            </tr>
            <tr>
                <th>FIELD OF INTEREST</th>
                <td><span id="sel" ></span></td>
                
            </tr>
            <tr>
                <th>UPLOAD YOUR PICTURE</th>
                <td><img src="photo/WIN_20240322_12_59_21_Pro.jpg" alt="My photo" name="Myphoto" width="100" height="100"></td>
                
            </tr>
        </table>

    </body>
</html>
